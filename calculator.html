<!DOCTYPE html>
<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<link href="./css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body background="./images/wallpaper.jpg">
<div>
	<div id="center">
		<div id="content-display">
			<div id="content-display-body"></div>
			<div id="content-display-result"></div>
		</div>
		<table id="calcTable" class="table table-bordered">
			<tbody>
				<tr>
					<td id="clear" class="calcBtn" style="font-weight: 700">C</td>
					<td class="calcBtn operation">รท</td>
					<td class="calcBtn operation">x</td>
					<td id="del" class="calcBtn" style="font-weight: 700">DEL</td>
				</tr>
				<tr>
					<td class="calcBtn number">7</td>
					<td class="calcBtn number">8</td>
					<td class="calcBtn number">9</td>
					<td class="calcBtn operation">-</td>
				</tr>
				<tr>
					<td class="calcBtn number">4</td>
					<td class="calcBtn number">5</td>
					<td class="calcBtn number">6</td>
					<td class="calcBtn operation">+</td>
				</tr>
				<tr>
					<td class="calcBtn number">1</td>
					<td class="calcBtn number">2</td>
					<td class="calcBtn number">3</td>
					<td id="parentheses" class="calcBtn">( )</td>
				</tr>
				<tr>
					<td class="calcBtn number">0</td>
					<td class="calcBtn number">.</td>
					<td class="calcBtn number"></td>
					<td id="equals" class="calcBtn">=</td>
				</tr>
			</tbody>		
		</table>
</div>

</body>
</html>
